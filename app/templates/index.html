<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap style: https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->

          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>How frequent is this password?</title>
</head>

<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h3>DMIA sport intro: How frequent is this password?</h3>
        </div>

        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>
                    <small>Kaggle competition:

                    </small>
                </p>
                <form method="POST">
                    <label class="sr-only">Input password</label>
                    <input type="text" class="form-control" name="password" placeholder="Input password here">
                    <button type="submit" class="btn btn-primary btn-block mt-2" name="action">Predict</button>
                </form>

                <form>
                    <div class="form-row mt-5">
                        <div class="col">
                            <label for="password_id">Password</label>
                            <input type="text" class="form-control" id="password_id" placeholder="{{ password }}"
                                   readonly>
                        </div>
                        <div class="col">
                            <label for="prediction_id">Prediction</label>
                            <input type="text" class="form-control" id="prediction_id" placeholder="{{ prediction }}"
                                   readonly>
                        </div>
                    </div>
                </form>Ð¿

    </div>
</div>
